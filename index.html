<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <title>Preentrega1+Vazquez</title>
</head>
<body>
    <div class="container">
        <h1>Cotizador de Seguros</h1>
        <form id="insuranceForm">
            <label for="insuranceValue">Valor del Seguro:</label>
            <input type="number" id="insuranceValue" placeholder="Ingrese el valor del seguro" required>

            <label for="ivaRate">Tasa de IVA (%):</label>
            <input type="number" id="ivaRate" value="21" readonly>

            <button type="button" onclick="calculateTotal()">Calcular</button>
        </form>
        <div id="result" class="result">
            <p id="totalCost">Costo Total: </p>
        </div>
    </div>


    <script src="./js/app.js"></script> 

</body>
</html>
